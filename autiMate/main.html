<!DOCTYPE html>

  <style>
    :root {
      --primary: #6a8caf;
      --primary-light: #a0c4ff;
      --accent: #d0bdf4;
      --background: #1e1e2f;
      --card-bg: #2d2d44;
      --card-hover: #3d3d54;
      --text: #ffffff;
      --text-muted: #cccccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .app-header {
      margin-bottom: 40px;
      text-align: center;
    }

    .app-logo {
      font-size: 36px;
      font-weight: bold;
      color: var(--primary-light);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .app-logo i {
      color: var(--accent);
    }

    .app-subtitle {
      font-size: 18px;
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 800px;
      width: 100%;
    }

    .game-card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      height: 220px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-8px);
      background: var(--card-hover);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .game-card-inner {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .game-icon {
      font-size: 40px;
      margin-bottom: 20px;
      color: var(--primary-light);
      transition: all 0.3s ease;
    }

    .game-card:hover .game-icon {
      transform: scale(1.2);
      color: var(--accent);
    }

    .game-title {
      font-size: 22px;
      font-weight: 600;
      color: var(--accent);
      transition: all 0.3s ease;
    }

    .game-card:hover .game-title {
      transform: scale(1.05);
    }

    /* Chatbot styles */
    .chatbot-wrapper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .chatbot-button {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(106, 140, 175, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .chatbot-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(106, 140, 175, 0.8);
    }

    .chatbot-message {
      position: absolute;
      bottom: 75px;
      right: 0;
      background: white;
      color: #333;
      padding: 12px 18px;
      border-radius: 18px;
      font-size: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      max-width: 220px;
      animation: fadeInUp 0.5s ease-out;
      white-space: nowrap;
    }

    .chatbot-message::after {
      content: '';
      position: absolute;
      bottom: -8px;
      right: 24px;
      width: 15px;
      height: 15px;
      background: white;
      transform: rotate(45deg);
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Loading animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes floatUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .app-header {
      animation: fadeIn 1s ease;
    }

    .game-card {
      animation: floatUp 0.6s ease forwards;
      opacity: 0;
    }

    .game-card:nth-child(1) { animation-delay: 0.1s; }
    .game-card:nth-child(2) { animation-delay: 0.2s; }
    .game-card:nth-child(3) { animation-delay: 0.3s; }
    .game-card:nth-child(4) { animation-delay: 0.4s; }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .games-container {
        grid-template-columns: 1fr;
        max-width: 400px;
      }
      
      .app-logo {
        font-size: 32px;
      }
      
      .app-subtitle {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .game-card {
        height: 180px;
      }
      
      .game-icon {
        font-size: 32px;
      }
      
      .game-title {
        font-size: 18px;
      }
      
      .app-logo {
        font-size: 28px;
      }
      
      .chatbot-button {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
      
      .chatbot-message {
        max-width: 200px;
        font-size: 14px;
        padding: 10px 15px;
      }
    }

/* Circle Layout Enhancements */
.circular-ring {
  position: relative;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  margin: 80px auto;
  border: 2px dashed var(--card-hover);
  display: flex;
  align-items: center;
  justify-content: center;
}

.circular-ring .game-icon {
  position: absolute;
  width: 90px;
  height: 90px;
  font-size: 24px;
  background: var(--card-bg);
  color: var(--primary-light);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transform-origin: center 150px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.circular-ring .game-icon:hover {
  background: var(--accent);
  color: white;
}
.card-link {
  position: absolute;
  inset: 0;
  z-index: 2;
}


.circular-ring .game-icon:hover::after {
  content: attr(data-title);
  position: absolute;
  top: -35px;
  background: #222;
  color: #fff;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 13px;
  white-space: nowrap;
  pointer-events: none;
  transform: translateX(-50%);
  left: 50%;
  opacity: 0.95;
}

/* Positioning icons around the circle */
.circular-ring .game-icon:nth-child(1) {
  transform: rotate(0deg) translateY(-150px) rotate(0deg);
}
.circular-ring .game-icon:nth-child(2) {
  transform: rotate(72deg) translateY(-150px) rotate(-72deg);
}
.circular-ring .game-icon:nth-child(3) {
  transform: rotate(144deg) translateY(-150px) rotate(-144deg);
}
.circular-ring .game-icon:nth-child(4) {
  transform: rotate(216deg) translateY(-150px) rotate(-216deg);
}
.circular-ring .game-icon:nth-child(5) {
  transform: rotate(288deg) translateY(-150px) rotate(-288deg);
}

  <script>
    // Position game cards in a circular (ring) layout
const ring = document.getElementById('ringContainer');
const cards = ring.querySelectorAll('.game-card');
const radius = 200; // Distance from center

cards.forEach((card, index) => {
  const angle = (2 * Math.PI / cards.length) * index;
  const x = radius * Math.cos(angle) + ring.clientWidth / 2;
  const y = radius * Math.sin(angle) + ring.clientHeight / 2;
  card.style.left = `${x}px`;
  card.style.top = `${y}px`;

  // Attach click handler
  card.addEventListener('click', () => {
    const link = card.getAttribute('data-link');
    if (link) window.location.href = link;
  });
});

    function navigateTo(url) {
      window.location.href = url;
    }

    function openChatbotPage() {
      window.location.href = 'chat.html';
    }

    // Hide chatbot message after 5 seconds
    setTimeout(function() {
      const message = document.getElementById('chatbotMessage');
      message.style.animation = 'fadeOut 0.5s forwards';
      setTimeout(() => {
        message.style.display = 'none';
      }, 500);
    }, 5000);
  </script>
