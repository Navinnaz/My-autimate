    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Arcade Holes</title>
      <style>
        body {
          font-family: 'Comic Sans MS', cursive, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #2c3e50;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          overflow: hidden;
          user-select: none;
        }
        
        .game-container {
          position: relative;
          width: 600px;
          height: 500px;
          background-color: #8e44ad;
          border-radius: 20px;
          box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
          padding: 20px;
          color: white;
          text-align: center;
        }
        
        .game-title {
          margin-top: 0;
          font-size: 32px;
          text-shadow: 3px 3px 0 #6c3483;
          color: #f1c40f;
        }
        
        .stats {
          display: flex;
          justify-content: space-between;
          margin-bottom: 20px;
          font-size: 24px;
        }
        
        .score {
          color: #2ecc71;
          text-shadow: 1px 1px 0 #27ae60;
        }
        
        .timer {
          color: #e74c3c;
          text-shadow: 1px 1px 0 #c0392b;
        }
        
        .game-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(2, 1fr);
          gap: 20px;
          margin: 0 auto;
          width: 500px;
          height: 300px;
        }
        
        .hole {
          position: relative;
          background-color: #3498db;
          border-radius: 20px;
          overflow: hidden;
          box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
          transition: transform 0.1s;
          cursor: pointer;
          display: flex;
          flex-direction: column;
          justify-content: flex-end;
          align-items: center;
        }
        
        .hole:active {
          transform: scale(0.95);
        }
        
        .hole-label {
          position: absolute;
          bottom: 5px;
          font-weight: bold;
          font-size: 18px;
          color: white;
          background-color: rgba(0, 0, 0, 0.5);
          padding: 2px 8px;
          border-radius: 10px;
          z-index: 10;
        }
        
        .hamster {
          position: absolute;
          bottom: -100%;
          width: 80px;
          height: 80px;
          transition: bottom 0.3s ease-out;
          pointer-events: none;
        }
        
        .hamster img {
          width: 100%;
          height: 100%;
        }
        
        .hamster.active {
          bottom: 20px;
          animation: wobble 0.3s infinite alternate;
        }
        
        @keyframes wobble {
          0% { transform: rotate(-5deg); }
          100% { transform: rotate(5deg); }
        }
        
        .hamster.hit {
          animation: hit 0.5s forwards;
        }
        
        @keyframes hit {
          0% { transform: translateY(0) rotate(0); }
          20% { transform: translateY(-20px) rotate(10deg); }
          100% { transform: translateY(150px) rotate(180deg); }
        }
        
        .confetti {
          position: absolute;
          width: 10px;
          height: 10px;
          background-color: #f1c40f;
          opacity: 0;
        }
        
        .start-screen, .end-screen {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.8);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          border-radius: 20px;
          z-index: 100;
        }
        
        .start-btn, .play-again-btn {
          background-color: #f1c40f;
          color: #2c3e50;
          border: none;
          padding: 10px 30px;
          font-size: 24px;
          border-radius: 50px;
          cursor: pointer;
          font-family: 'Comic Sans MS', cursive, sans-serif;
          font-weight: bold;
          margin-top: 20px;
          box-shadow: 0 5px 0 #d35400;
          transition: all 0.1s;
        }
        
        .start-btn:hover, .play-again-btn:hover {
          transform: translateY(-3px);
          box-shadow: 0 8px 0 #d35400;
        }
        
        .start-btn:active, .play-again-btn:active {
          transform: translateY(3px);
          box-shadow: 0 2px 0 #d35400;
        }
        
        .message {
          font-size: 30px;
          margin-bottom: 20px;
          color: white;
          text-shadow: 2px 2px 0 #8e44ad;
        }
        
        .instructions {
          font-size: 18px;
          margin-bottom: 20px;
          color: #3498db;
          max-width: 80%;
          text-align: center;
        }
        
        .end-score {
          font-size: 48px;
          color: #f1c40f;
          margin: 10px 0;
          text-shadow: 2px 2px 0 #d35400;
        }
        
        .end-screen {
          display: none;
        }
    
        .hamster-shadow {
          position: absolute;
          bottom: 5px;
          width: 60px;
          height: 10px;
          background-color: rgba(0, 0, 0, 0.3);
          border-radius: 50%;
          z-index: 1;
        }
        
        .hamster-face {
          position: relative;
          width: 80px;
          height: 80px;
          background-color: #f39c12;
          border-radius: 50%;
          overflow: hidden;
        }
        
        .hamster-ear {
          position: absolute;
          width: 25px;
          height: 25px;
          background-color: #e67e22;
          border-radius: 50%;
        }
        
        .hamster-ear.left {
          top: 5px;
          left: 10px;
        }
        
        .hamster-ear.right {
          top: 5px;
          right: 10px;
        }
        
        .hamster-eye {
          position: absolute;
          width: 15px;
          height: 15px;
          background-color: black;
          border-radius: 50%;
          top: 25px;
        }
        
        .hamster-eye.left {
          left: 20px;
        }
        
        .hamster-eye.right {
          right: 20px;
        }
        
        .hamster-nose {
          position: absolute;
          width: 12px;
          height: 8px;
          background-color: #c0392b;
          border-radius: 50%;
          top: 45px;
          left: 50%;
          transform: translateX(-50%);
        }
        
        .hamster-mouth {
          position: absolute;
          width: 30px;
          height: 15px;
          border-bottom: 3px solid #7f8c8d;
          border-radius: 50%;
          top: 55px;
          left: 50%;
          transform: translateX(-50%);
        }
        
        .hamster-cheek {
          position: absolute;
          width: 20px;
          height: 15px;
          background-color: #e74c3c;
          border-radius: 50%;
          top: 50px;
          opacity: 0.6;
        }
        
        .hamster-cheek.left {
          left: 10px;
        }
        
        .hamster-cheek.right {
          right: 10px;
        }
        
        .hit-animation {
          position: absolute;
          font-size: 24px;
          font-weight: bold;
          color: #2ecc71;
          animation: floatUp 1s forwards;
          z-index: 20;
        }
        
        @keyframes floatUp {
          0% { transform: translateY(0); opacity: 1; }
          100% { transform: translateY(-50px); opacity: 0; }
        }
        
        .flash {
          animation: flash 0.3s;
        }
        
        @keyframes flash {
          0% { background-color: #3498db; }
          50% { background-color: #2ecc71; }
          100% { background-color: #3498db; }
        }
        
        .countdown {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 120px;
          color: #f1c40f;
          text-shadow: 3px 3px 0 #d35400;
          background-color: rgba(0, 0, 0, 0.7);
          z-index: 200;
          animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
          0% { transform: scale(1); }
          100% { transform: scale(1.1); }
        }
        
        .volume-control {
          position: absolute;
          top: 10px;
          right: 10px;
          cursor: pointer;
          font-size: 24px;
          color: #f1c40f;
          z-index: 101;
        }
      </style>
    </head>
    <body>
      <div class="game-container">
        <h1 class="game-title">üêπ Arcade Holes üêπ</h1>
        
        <div class="stats">
          <div class="score">Score: <span id="score">0</span></div>
          <div class="timer">Time: <span id="timer">30</span>s</div>
        </div>
        
        <div class="game-grid">
          <div class="hole" data-hole="1">

              <div class="hamster-face">
                <div class="hamster-ear left"></div>
                <div class="hamster-ear right"></div>
                <div class="hamster-eye left"></div>
                <div class="hamster-eye right"></div>
                <div class="hamster-nose"></div>

              </div>

          </div>
          <div class="hole" data-hole="3">
            <div class="hole-label">Hole 3</div>
            <div class="hamster-shadow"></div>
            <div class="hamster">
              <div class="hamster-face">
                <div class="hamster-ear left"></div>
                <div class="hamster-ear right"></div>
                <div class="hamster-eye left"></div>
                <div class="hamster-eye right"></div>
                <div class="hamster-nose"></div>
                <div class="hamster-mouth"></div>
                <div class="hamster-cheek left"></div>
                <div class="hamster-cheek right"></div>
              </div>
            </div>
          </div>
          <div class="hole" data-hole="4">
            <div class="hole-label">Hole 4</div>
            <div class="hamster-shadow"></div>
            <div class="hamster">
              <div class="hamster-face">
                <div class="hamster-ear left"></div>
                <div class="hamster-ear right"></div>
                <div class="hamster-eye left"></div>
                <div class="hamster-eye right"></div>

        <div class="start-screen">
          <div class="message">Ready to Play?</div>
          <div class="instructions">Tap the hole or type the hole number (1-4) when the hamster appears! Score as many hits as possible in 30 seconds. The game gets faster as you score more points!</div>
          <button class="start-btn">START GAME</button>

        <div class="end-screen">

        <div class="volume-control">üîä</div>

      <script>
        const holes = document.querySelectorAll('.hole');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startScreen = document.querySelector('.start-screen');
        const endScreen = document.querySelector('.end-screen');
        const endScoreDisplay = document.querySelector('.end-score');
        const startBtn = document.querySelector('.start-btn');
        const playAgainBtn = document.querySelector('.play-again-btn');
        const volumeControl = document.querySelector('.volume-control');
      
        let score = 0;
        let time = 30;
        let timer;
        let gameActive = false;
        let hamsterTimeout;
        let speed = 1000;
      
        function startGame() {
          score = 0;
          time = 30;
          speed = 1000;
          scoreDisplay.textContent = score;
          timerDisplay.textContent = time;
          startScreen.style.display = 'none';
          endScreen.style.display = 'none';
          gameActive = true;
          timer = setInterval(updateTimer, 1000);
          showHamster();
        }
      
        function updateTimer() {
          time--;
          timerDisplay.textContent = time;
          if (time <= 0) {
            endGame();
          }
        }
      
        function endGame() {
          clearInterval(timer);
          clearTimeout(hamsterTimeout);
          gameActive = false;
          endScoreDisplay.textContent = score;
          endScreen.style.display = 'flex';
        }
      
        function showHamster() {
          if (!gameActive) return;
          const randomHole = holes[Math.floor(Math.random() * holes.length)];
          const hamster = randomHole.querySelector('.hamster');
          hamster.classList.add('active');
          hamsterTimeout = setTimeout(() => {
            hamster.classList.remove('active');
            if (gameActive) showHamster();
          }, speed);
        }
      
        function handleInput(holeNumber) {
          if (!gameActive) return;
          const activeHole = document.querySelector('.hamster.active').parentElement;
          if (activeHole.dataset.hole === holeNumber) {
            score++;
            scoreDisplay.textContent = score;
            speed = Math.max(500, speed - 50);
            activeHole.querySelector('.hamster').classList.remove('active');
            showHamster();
          }
        }
      
        holes.forEach(hole => {
          hole.addEventListener('click', () => handleInput(hole.dataset.hole));
        });
      
        document.addEventListener('keydown', (e) => {
          if (e.key >= 1 && e.key <= 4) {
            handleInput(e.key);
          }
        });
      
        startBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', startGame);
      </script>
